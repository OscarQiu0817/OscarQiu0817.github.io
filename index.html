        // åˆ‡æ›æ¼¢å ¡é¸å–®é¡¯ç¤º/éš±è—
        function toggleMenu() {

		// è§£æ URL æŸ¥è©¢åƒæ•¸
		function getQueryParams() {
			const params = new URLSearchParams(window.location.search);
			const data = params.get('data');   // å–å¾— JSON Base64 ç·¨ç¢¼è³‡æ–™
			const avatar = params.get('avatar'); // å–å¾—åœ–ç‰‡ Base64 ç·¨ç¢¼è³‡æ–™

		// è§£æ Base64 ç·¨ç¢¼çš„ JSON
		function parseData(dataBase64) {
			const jsonStr = atob(dataBase64); // è§£ç¢¼ Base64
			return JSON.parse( decodeURIComponent(escape(jsonStr)) ); // è½‰æ›ç‚º JSON å°è±¡
		}
		
		/*

		function initQr( info ){
			
			var options = {
				text: [
					"BEGIN:VCARD",
					"VERSION:3.0",
					"N:Doe;John;;Dr;", // name
					`FN:${info.name}`, // full name
					`ORG:${info.org}`,
					`TITLE:${info.title}`,
					`EMAIL:${info.email}`,
					`TEL;TYPE=cell:${info.phone}`,
                    `ADR;WORK:;;100 Waters Edge;Baytown;LA;30314;United States of America`,
                    `LABEL;WORK;ENCODING=QUOTED-PRINTABLE:100 Waters Edge=0D=0ABaytown, LA 30314=0D=0AUnited States of America`,
                    `ADR;HOME:;;42 Plantation St.;Baytown;LA;30314;United States of America`,
					"END:VCARD"
				].join("\r\n"),
				width: 144,
				height: 144,
				colorDark : "#000000",
				colorLight : "#ffffff",
				correctLevel : QRCode.CorrectLevel.H, // L, M, Q, H
			};
			
			// Create QRCode Object
			new QRCode(document.getElementById("qrcode"), options );
		
		}
