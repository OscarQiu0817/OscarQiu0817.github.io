<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子名片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar 樣式 */
        .navbar {
            width: 100%;
            background-color: coral;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* 漢堡選單 */
        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Navbar 連結 */
        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .navbar-links a:hover {
            color: #ffcc00;
        }

        /* RWD: 當螢幕小於 768px 時，隱藏連結並顯示漢堡選單 */
        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
                background-color: #007bff;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 999;
            }

            .navbar-links.active {
                display: flex;
            }

            .menu-icon {
                display: flex;
            }

            .menu-icon.active div {
                background-color: #ffcc00;
                transform: rotate(45deg);
            }

            .menu-icon.active div:nth-child(2) {
                opacity: 0;
            }

            .menu-icon.active div:nth-child(3) {
                transform: rotate(-45deg);
            }

            .navbar-links a {
                padding: 15px;
                font-size: 20px;
            }
        }

        /* 主體區域 - 名片部分 */
        .main-content {
            text-align: center;
            padding: 30px 20px; /* 改小間隔 */
			padding-top: 80px; /* 避免內容被固定 Navbar 遮擋，並增加間隔 */
        }

        .card {
            width: 90%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            padding: 30px 20px; /* 加大內部間隔 */
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px; /* 增大大頭貼 */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            background: #ddd;
        }

        .content {
            margin-top: 20px;
        }

        .name {
            font-size: 26px; /* 增大姓名字型 */
            font-weight: bold;
            margin: 10px 0;
        }

        .title {
            font-size: 20px; /* 增大職稱字型 */
            color: #555;
        }

        .email {
            font-size: 18px; /* 增大 email 字型 */
            color: #777;
            margin-top: 5px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 30px; /* 增大圖示間距 */
            margin-top: 25px; /* 增加間隔 */
        }

        .icons a {
            text-decoration: none;
            font-size: 28px; /* 增大圖示 */
            color: #333;
            transition: 0.3s;
        }

        .icons a:hover {
            color: #007bff;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">寬聯資訊</div>
        <div class="navbar-links">
            <a href="#">首頁</a>
            <a href="#">服務</a>
            <a href="#">關於</a>
            <a href="#">聯絡</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- 主內容區域 - 名片 -->
    <div class="main-content">
        <div class="card">
            <!-- 大頭貼 -->
            <div class="avatar-container">
                <img class="avatar" id="avatar" src="https://via.placeholder.com/120" alt="大頭貼">
            </div>

            <!-- 名片內容 -->
            <div class="content">
                <p class="name" id="name">張三</p>
                <p class="title" id="title">軟體工程師</p>
                <p class="email" id="email">zhangsan@example.com</p>
            </div>

            <!-- 社交圖示 -->
            <div class="icons">
                <a href="mailto:zhangsan@example.com">📧</a>
                <a href="tel:+886912345678">📞</a>
                <a href="https://github.com/zhangsan" target="_blank">🐱</a>
                <a href="https://linkedin.com/in/zhangsan" target="_blank">💼</a>
            </div>
        </div>
    </div>

    <script>
        // 切換漢堡選單顯示/隱藏
        function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            const menuIcon = document.querySelector('.menu-icon');
            navbarLinks.classList.toggle('active');
            menuIcon.classList.toggle('active');
        }
		
		// 解析 URL 查詢參數
		function getQueryParams() {
			const params = new URLSearchParams(window.location.search);
			const data = params.get('data');   // 取得 JSON Base64 編碼資料
			const avatar = params.get('avatar'); // 取得圖片 Base64 編碼資料
			return { data, avatar };
		}

		// 解析 Base64 編碼的 JSON
		function parseData(dataBase64) {
			const jsonStr = atob(dataBase64); // 解碼 Base64
			return JSON.parse(jsonStr); // 轉換為 JSON 對象
		}

		// 顯示資訊
		function displayInfo() {
			const { data, avatar } = getQueryParams();
			
			if (data && avatar) {
				// 解析 JSON 資料
				const info = parseData(data);
				console.log(info);

				// 顯示圖片
				const avatarImage = document.getElementById("avatar");
				//avatarImage.src = `data:image/png;base64,${avatar.replaceAll(' ', '+')}`;
				avatarImage.src = `${avatar}`;

				// 顯示名稱、職稱、郵件等
				document.getElementById("name").textContent = info.name;
				document.getElementById("title").textContent = info.title;
				document.getElementById("email").textContent = info.email;
			} else {
				console.log("Missing data or avatar.");
			}
		}

		// 在頁面載入時執行
		window.onload = displayInfo;
    </script>

</body>
</html>
