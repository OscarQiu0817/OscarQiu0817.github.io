<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="poc_ebc/css/styles.css">
    <script src="poc_ebc/js/jquery.min.js" defer></script>
    <script src="poc_ebc/js/common.js" defer></script>
    <link rel="icon" href="poc_ebc/favicon.ico" type="image/x-icon">
    <title>台新銀行電子名片</title>
</head>

<body>

    <header>
        <div>
            <img src="poc_ebc/image/h_logo.svg" alt="logo">
            <h1 id="title">{{ title }}</h1>
        </div>
        <div>
            <img src="poc_ebc/image/h_bank.svg" alt="台新金控">
        </div>
    </header>
    <main>
        <div class="tabBlock">
            <div class="tabNav">
                <span class="switcher"></span>
                <button class="active">中文</button>
                <button>EN</button>
            </div>
            <button id="button">{{ button }}</button>
        </div>
        
        <div class="content">
            <div class="imgBlock show">
                <img id="photo" src="poc_ebc/image/fake_photo.svg" alt="頭像">
                <button id="btn-qrcode"><img src="poc_ebc/image/ic_qrcode.svg" alt="切換qrcode"></button>
            </div>
            <div class="imgBlock">
                <img id="qrcode" src="poc_ebc/image/fake_qrcoge.svg" alt="qrcode">
                <button id="btn-photo"><img src="poc_ebc/image/ic_photo.svg" alt="切換頭像"></button>
            </div>
            <div class="nameBlock">
                <h2 id="name">{{ name }}</h2>
                <div>
                    <p id="title1">{{ title1 }}</p>
                    <p id="title2">{{ title2 }}</p>
                </div>
            </div>
            <div class="dataList">
                <div class="item">
                    <p class="en_d" id="address-title">{{ address.title }}</p>
                    <p id="address">{{ address.value }}</p>
                </div>
                <div class="item">
                    <p id="tel-title">{{ tel.title }}</p>
                    <p id="tel">{{ tel.value }}</p>
                </div>
                <div class="item">
                    <p id="fax-title">{{ fax.title }}</p>
                    <p id="fax">{{ fax.value }}</p>
                </div>
                <div class="item en_d">
                    <p id="guid-title">{{ guid.title }}</p>
                    <p id="guid">{{ guid.value }}</p>
                </div>
                <div class="item">
                    <p id="e-title">{{ e.title }}</p>
                    <p id="e">{{ e.value }}</p>
                </div>
            </div>
            <div class="optionBtn">
                <button class="dialogBtn"><img src="poc_ebc/image/ic_line.svg" alt="Line"></button>
                <!-- <button onclick="window.open('https://line.me/ti/p/3GJBlGbFxh', '_blank')" class="dialogBtn"><img src="poc_ebc/image/ic_line.svg" alt="Line"></button> -->
                <button onclick="window.location.href='mailto:janiceliang@taishbank.com.tw'"><img src="poc_ebc/image/ic_mail.svg" alt="email"></button>
                <button onclick="window.location.href='tel:0912345678'"><img src="poc_ebc/image/ic_phone.svg" alt="phonNum"></button>
                <button onclick="window.open('https://www.taishinbank.com.tw/TSB/personal/', '_blank')"><img src="poc_ebc/image/ic_logo.svg" alt="web"></button>
            </div>
        </div>
    </main>
    

    <!-- dialog元件 start -->
    <div class="dialogBlock w500">
        <div class="overlay"></div>
        <div class="dialog">
            <div class="dialogHeader">
                <h2>加入Line好友</h2>
            </div>
            <div class="dialogContent">
                <img onclick="window.open('https://line.me/ti/p/3GJBlGbFxh', '_blank')" src="poc_ebc/image/fake_line.jpg" alt="加入Line好友">
            </div>
            <div class="dialogFooter">
                <button class="basic closeBtn">關閉</button>
            </div>
        </div>
    </div>
    <!-- dialog元件 end -->
</body>

</html>
